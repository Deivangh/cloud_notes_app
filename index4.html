<!DOCTYPE html>
<html>
<head>
    <title>Add a New Note</title>
</head>
<body>
    <h2>Add a New Note</h2>
    <form method="POST" action="/add">
        <input type="text" name="title" placeholder="Note Title" required><br><br>
        <textarea name="content" placeholder="Note Content" required></textarea><br><br>
        <button type="submit">Save Note</button>
    </form>
    <br>
    <a href="/view">View Saved Notes</a>
</body>
</html>
